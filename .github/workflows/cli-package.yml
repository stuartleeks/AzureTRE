---
name: cli-package

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    inputs:
      environment:
        description: The environment to run this workflow in
        type: environment
        default: CICD
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (GitHub)
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        id: ci_cache_cr_login
        run: az acr login --name "${{ secrets.ACR_NAME }}"

      - name: Build and run dev container task
        uses: devcontainers/ci@v0.2
        with:
          imageName: ${{ secrets.ACR_NAME }}.azurecr.io/tredev:latest
          runCmd: |
            # Validate installation and showing help output
            cd cli
            make pip-install install-cli
            source <(_TRE_COMPLETE=bash_source tre)
            tre --help
          push: never

      - name: Build and run dev container task
        uses: devcontainers/ci@v0.2
        with:
          imageName: ${{ secrets.ACR_NAME }}.azurecr.io/tredev:latest
          runCmd: |
            # Create the python wheel
            cd cli
            make build-package
          push: never


      - name: Upload Wheel as artifact
        uses: actions/upload-artifact@v3
        with:
          name: tre-cli
          path: dist/tre-*.whl
